<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Links to prefilled forms</title>
    <style>
        body {
            font-size: larger;
        }

    </style>
    <script>
        function getTodayStr() {
            const today = new Date().toISOString()
            const fullDate = today.split('T')[0];
            const parts = fullDate.split("-");
            return parts[2] + "." + parts[1] + "." + parts[0];
        }

        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        function initialize() {
            const sh = getParameterByName("sh");
            const prefix = 'https://my.surveypal.com/app/form/ext?sid=1454790407&sh=' + sh;
            const dataTo = {
                p0e3: 0,
                p0e4: 4,
                p0e7: getTodayStr(),
                p0e8: '17:00',
                p0e9: '18:00',
                p0e10: 15,
                p0e11: 'P12%20Red',
                p0e12: 'Janne%20Rintanen',
                p0e13: '10'
            };

            const dataSu = {
                p0e3: 0,
                p0e4: 9,
                p0e7: getTodayStr(),
                p0e8: '12:00',
                p0e9: '13:00',
                p0e10: 15,
                p0e11: 'P12%20Red',
                p0e12: 'Janne%20Rintanen',
                p0e13: '10'
            };

            var p12RedTo = document.getElementById('p12-red-to');
            var p12RedSu = document.getElementById('p12-red-su');

            p12RedTo.setAttribute('href', prefix + '&data=' + JSON.stringify(dataTo));
            p12RedSu.setAttribute('href', prefix + '&data=' + JSON.stringify(dataSu));
        }
    </script>
</head>
<body onLoad="initialize()">
    <div class="team">
        <h2>P12 Red</h2>

        <p>
            <a class="link" id="p12-red-to" href="">Torstai</a>
        </p>
        <p>
            <a class="link" id="p12-red-su" href="">Sunnuntai</a>
        </p>
    </div>

</body>
</html>
